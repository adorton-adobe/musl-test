name: Package and Release

on:
  push:
    tags:
    - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build static
      uses: stevenleadbeater/rust-musl-builder@master
      with:
          args: /bin/bash -c "cargo build --release --target=x86_64-unknown-linux-musl"
    - name: Archive Linux build
      uses: actions/upload-artifact@v2
      with:
        name: musl-test-linux
        path: target/x86_64-unknown-linux-musl/release/musl-test
        retention-days: 5
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
    - name: Build release
      run: cargo build --release
    - name: Archive Windows build
      uses: actions/upload-artifact@v2
      with:
        name: musl-test-windows
        path: target/release/musl-test.exe
        retention-days: 5
  release:
    runs-on: ubuntu-latest
    needs: [linux, windows]
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: musl-test ${{ github.ref }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false
  upload-assets:
    needs: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v2
    - name: Get version tag
      id: get_version
      uses: battila7/get-version-action@v2
    - uses: AButler/upload-release-assets@v2.0
      with:
        files: 'musl-test-linux/*'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        release-tag: ${{ steps.get_version.outputs.version }}
